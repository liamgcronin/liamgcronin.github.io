<html>
    <body>
        <input id="iBox">
        <button onclick="fGuess()">Guess</button>
        <script>
            function fGuess(){
                if (iBox.value == 5){
                    iBox.value="You win!";
                }else{
                    iBox.value="Try again.";
                }
            }
        </script>
    </body>
</html>
